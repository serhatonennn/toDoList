<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card ">
                <div class="card-header m-3 p-4 text-center fs-1 bg-secondary fw-bold">
                    To Do List
                </div>
                <div class="card-body">
                    <form action="" id="addForm">
                        <input type="text" class="form-control p-2 fw-bold" name="addToDo" placeholder="Yapılacak Giriniz.">
                        <button type="submit" class="btn btn-primary mt-2">Ekle</button>
                    </form>
                    <button id="clearAll" type="button" class="btn btn-danger mt-3">Tümünü Temizle</button>
                    <hr class="border border-primary border-2 opacity-50">
                    <div id="todoList" class="list-group">



                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
